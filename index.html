        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050515; /* Deeper space black */
            color: #e0e0e0;
            cursor: default;
        }

        /* Animated Starfield Canvas */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        /* Glass Container - Enhanced Glassmorphism */

            background: rgba(18, 18, 50, 0.6); /* Slightly more transparent */

        }

        /* Glowing Border Effect (Aurora) */
        .glass-container::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;

        .form-input {

            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);

        .form-input:focus {
            outline: none;

        /* Shimmer effect on button */
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;

            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        /* Glowing Logo inside the AI Rewrite button */

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Starfield Animation (Unchanged) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        const numStars = 500;
        const stars = [];
        let mouseX = 0;
        let mouseY = 0;
        const parallaxFactor = 0.008;

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Star {
            constructor(x, y, radius, alpha, velocity) {
                this.x = x; this.y = y; this.radius = radius;
                this.alpha = alpha; this.velocity = velocity;
                this.parallaxDepth = (radius / 1.5);
            }
            draw(x, y) {
                ctx.beginPath();
                ctx.arc(x, y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
            update() {
                this.y -= this.velocity;
                if (this.y < -this.radius) {
                    this.y = canvas.height + this.radius;
                    this.x = Math.random() * canvas.width;
                }
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const offsetX = (mouseX - centerX) * parallaxFactor;
                const offsetY = (mouseY - centerY) * parallaxFactor;
                const adjustedX = this.x - (this.parallaxDepth * offsetX);
                const adjustedY = this.y - (this.parallaxDepth * offsetY);
                this.draw(adjustedX, adjustedY);
            }
        }

        function initStars() {
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5 + 0.5;
                const alpha = Math.random() * 0.7 + 0.3;
                const velocity = Math.random() * 0.5 + 0.1;
                stars.push(new Star(x, y, radius, alpha, velocity));
            }
        }

        function animateStars() {
            ctx.fillStyle = 'rgba(5, 5, 20, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => star.update());
            requestAnimationFrame(animateStars);
        }

        initStars();
        animateStars();


       // --- N8N API Integration URLs ---
       const N8N_REWRITE_URL = "https://nucleoplasmic-maci-semiannually.ngrok-free.dev/webhook/AI_GenerateWorkDone";
       const N8N_SUBMIT_URL = "https://nucleoplasmic-maci-semiannually.ngrok-free.dev/webhook/submitButton";
       const N8N_DATE_FILL_URL = "https://nucleoplasmic-maci-semiannually.ngrok-free.dev/webhook/dateFill";
       const N8N_EDIT_WORK_DONE_URL = "https://nucleoplasmic-maci-semiannually.ngrok-free.dev/webhook/editWorkDone";
       const N8N_MANUAL_TRIGGER_URL = "https://nucleoplasmic-maci-semiannually.ngrok-free.dev/webhook/manualTrigger";


        // --- Element References ---
        const logForm = document.getElementById('log-form');
        const submitBtn = document.getElementById('submit-btn');
        // Toast
        const toastNotification = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        const toastIcon = document.getElementById('toast-icon');

        const workDoneTextarea = document.getElementById('work_done');
        const suggestBtn = document.getElementById('gemini-suggest-btn');
        const manualTriggerBtn = document.getElementById('manual-trigger-btn');

        const siNoInput = document.getElementById('si_no');
        const dateInput = document.getElementById('date');
        const inTimeInput = document.getElementById('in_time');
        const outTimeInput = document.getElementById('out_time');
        
        // Duration Content Wrapper
        const durationContent = document.getElementById('duration-content');

        // --- Custom Calendar Logic ---
        let filledDays = []; 

        async function fetchFilledDates(instance) {
            console.log("Calendar Opened: Fetching filled dates...");
            try {
                const response = await fetchWithExponentialBackoff(N8N_DATE_FILL_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && Array.isArray(data.AlreadyFieldDate)) {
                        filledDays = data.AlreadyFieldDate.map(d => Number(d));
                        console.log("Fetched filled dates:", filledDays);
                        if (instance) instance.redraw();
                    }
                }
            } catch (error) {
                console.error("Error fetching filled dates:", error);
            }
        }

        function convert12hTo24h(timeStr) {
            if (!timeStr) return '';
            const match = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
            if (!match) return '';

            let [_, hours, minutes, modifier] = match;
            hours = parseInt(hours, 10);

            if (hours === 12 && modifier.toUpperCase() === 'AM') {
                hours = 0;
            } else if (hours !== 12 && modifier.toUpperCase() === 'PM') {
                hours += 12;
            }

            return `${String(hours).padStart(2, '0')}:${minutes}`;
        }

        async function fetchWorkDoneForDate(dayNumber) {
            showMessage("Fetching data for selected date...", false);
            try {
                const response = await fetchWithExponentialBackoff(N8N_EDIT_WORK_DONE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ "preFieldDate": String(dayNumber) })
                });

                if (response.ok) {
                    const data = await response.json();
                    const record = data.PreFieldValueBasedOnDate;
                    if (record) {
                        if (record["SI No"]) siNoInput.value = record["SI No"];

                        if (record["WorkDone"] && record["WorkDone"].trim() !== "") {
                            workDoneTextarea.value = record["WorkDone"];
                            if (record["InTime"]) inTimeInput.value = convert12hTo24h(record["InTime"]);
                            if (record["OutTime"]) outTimeInput.value = convert12hTo24h(record["OutTime"]);
                            showMessage("Data loaded for selected date.", false);
                        } else {
                            workDoneTextarea.value = "";
                            const today = new Date();
                            const hours = String(today.getHours()).padStart(2, '0');
                            const minutes = String(today.getMinutes()).padStart(2, '0');
                            const formattedTime = `${hours}:${minutes}`;

                            inTimeInput.value = formattedTime;
                            outTimeInput.value = calculateEndTime(formattedTime);
                        }
                        updateDurationDisplay();
                        checkFormValidity();
                    }
                }
            } catch (error) {
                console.error("Error:", error);
                showMessage("Failed to fetch data.", true);
            }
        }

        // Initialize Flatpickr
        const fp = flatpickr("#date", {
            dateFormat: "Y-m-d",
            theme: "dark",
            disableMobile: "true",
            maxDate: "today", // Disable all future dates
            onOpen: function(selectedDates, dateStr, instance) {
                fetchFilledDates(instance);
            },
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                if (dayElem.classList.contains("prevMonthDay") || dayElem.classList.contains("nextMonthDay")) {
                    dayElem.classList.add("flatpickr-disabled");
                    dayElem.style.opacity = "0.1";
                    dayElem.style.pointerEvents = "none";
                    return;
                }
                const dayNumber = dayElem.dateObj.getDate();
                if (filledDays.includes(dayNumber)) {
                    dayElem.classList.add("already-filled-date");
                }
            },
            onChange: function(selectedDates, dateStr, instance) {
                dateInput.value = dateStr;
                dateInput.dispatchEvent(new Event('input'));
                if (selectedDates.length > 0) {
                    const dayNumber = selectedDates[0].getDate();
                    fetchWorkDoneForDate(dayNumber);
                }
            }
        });

        function formatTimeForN8N(time24h) {
            if (!time24h) return '';
            const [hours, minutes] = time24h.split(':').map(Number);
            let h = hours;
            const m = String(minutes).padStart(2, '0');
            let modifier = 'AM';
            if (h === 0) h = 12;
            else if (h === 12) modifier = 'PM';
            else if (h > 12) {
                h = h - 12;
                modifier = 'PM';
            }
            return `${h}:${m} ${modifier}`;
        }

        function calculateEndTime(startTime24h) {
            if (!startTime24h) return '';
            const [startHour, startMinute] = startTime24h.split(':').map(Number);
            // UPDATED: Shift is now 9 hours and 5 minutes
            const shiftHours = 9;
            const shiftMinutes = 5;

            let endMinute = startMinute + shiftMinutes;
            let carryHour = 0;
            
            // Handle minute overflow
            if (endMinute >= 60) {
                endMinute -= 60;
                carryHour = 1;
            }

            let endHour = startHour + shiftHours + carryHour;
            
            // Handle wrap-around midnight
            if (endHour >= 24) {
                endHour %= 24;
            }

            const formattedEndHour = String(endHour).padStart(2, '0');
            const formattedEndMinute = String(endMinute).padStart(2, '0');
            return `${formattedEndHour}:${formattedEndMinute}`;
        }

        // --- IMPROVED: Smart Duration Display ---
        function updateDurationDisplay() {
            const startVal = inTimeInput.value;
            const endVal = outTimeInput.value;

            if (!startVal || !endVal) {
                durationContent.innerHTML = `<span class="text-3xl font-bold highlight-text">--</span>`;
                return;
            }

            const [startH, startM] = startVal.split(':').map(Number);
            const [endH, endM] = endVal.split(':').map(Number);

            let startTotalMins = (startH * 60) + startM;
            let endTotalMins = (endH * 60) + endM;

            // Handle next day overlap
            if (endTotalMins < startTotalMins) {
                endTotalMins += (24 * 60); 
            }

            const diffMins = endTotalMins - startTotalMins;
            const hours = Math.floor(diffMins / 60);
            const minutes = diffMins % 60;

            // LOGIC: If minutes > 0, stack vertically. If minutes == 0, show big number.
            if (minutes === 0) {
                // Single Line: Large Number
                durationContent.innerHTML = `
                    <span class="text-4xl font-black highlight-text leading-none">${hours}<span class="text-xl font-medium text-cyan-300 ml-0.5">h</span></span>
                `;
            } else {
                // Two Lines: Stacked
                durationContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center -space-y-1 mt-1">
                        <span class="text-3xl font-bold highlight-text leading-none">${hours}<span class="text-sm font-normal text-cyan-300 ml-0.5">h</span></span>
                        <span class="text-xl font-bold text-cyan-100 leading-none">${minutes}<span class="text-xs font-normal text-cyan-400 ml-0.5">m</span></span>
                    </div>
                `;
            }
        }

        function updateLogIdBasedOnDate(dateString) {
            if (dateString) {
                const dayOfMonth = new Date(dateString + 'T00:00:00').getDate();
                siNoInput.value = dayOfMonth;
            } else {
                siNoInput.value = '';
            }
            checkFormValidity();
        }

        function initializeDateTime() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const formattedTime = `${hours}:${minutes}`;

            fp.setDate(formattedDate);
            updateLogIdBasedOnDate(formattedDate);
            inTimeInput.value = formattedTime;
            outTimeInput.value = calculateEndTime(formattedTime);
            updateDurationDisplay(); 
        }

        function checkFormValidity() {
            const isSiNoValid = siNoInput.value.trim() !== '';
            const isDateValid = dateInput.value.trim() !== '';
            const isWorkDoneValid = workDoneTextarea.value.trim() !== '';
            const isInTimeValid = inTimeInput.value.trim() !== '';
            const isOutTimeValid = outTimeInput.value.trim() !== '';
            submitBtn.disabled = !(isSiNoValid && isDateValid && isWorkDoneValid && isInTimeValid && isOutTimeValid);
        }

        initializeDateTime();
        checkFormValidity();

        [dateInput, workDoneTextarea, inTimeInput, outTimeInput].forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        dateInput.addEventListener('input', (e) => {
            updateLogIdBasedOnDate(e.target.value);
        });

        inTimeInput.addEventListener('input', (e) => {
            const newStartTime = e.target.value;
            outTimeInput.value = calculateEndTime(newStartTime);
            updateDurationDisplay();
            checkFormValidity();
        });

        outTimeInput.addEventListener('input', () => {
             updateDurationDisplay();
             checkFormValidity();
        });

        function showMessage(message, isError = false) {
            toastNotification.classList.remove('show', 'success', 'error');
            toastMessage.textContent = message;
            if (isError) {
                toastNotification.classList.add('error');
                toastIcon.textContent = 'üö®';
            } else {
                toastNotification.classList.add('success');
                toastIcon.textContent = '‚úÖ';
            }
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 5000);
        }

        // --- N8N Manual Trigger Logic ---
        manualTriggerBtn.addEventListener('click', async () => {
            const originalContent = manualTriggerBtn.innerHTML;
            manualTriggerBtn.innerHTML = `
                <svg class="animate-spin h-4 w-4 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Starting...</span>
            `;
            manualTriggerBtn.disabled = true;

            try {
                // Fire and forget (or minimal wait) as requested by "immediate get simple message"
                await fetchWithExponentialBackoff(N8N_MANUAL_TRIGGER_URL, {
                    method: 'GET',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                showMessage("Started N8N Engine!", false);
            } catch (error) {
                console.error("Manual Trigger Error:", error);
                // Assume success for UX if it's just a trigger, or show generic message
                showMessage("Trigger signal sent.", false); 
            } finally {
                manualTriggerBtn.innerHTML = originalContent;
                manualTriggerBtn.disabled = false;
            }
        });

        logForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            if (submitBtn.disabled) {
                showMessage("All mandatory fields must be completed.", true);
                return;
            }

            // --- VALIDATION: Hour and Minute Digit Check ---
            const startParts = inTimeInput.value.split(':').map(Number);
            const endParts = outTimeInput.value.split(':').map(Number);
            
            if (startParts.length === 2 && endParts.length === 2) {
                const [sH, sM] = startParts;
                const [eH, eM] = endParts;

                // Convert to 12-hour format for comparison (1-12)
                const sH12 = sH % 12 || 12;
                const eH12 = eH % 12 || 12;

                if (sH12 === eH12) {
                    showMessage("Validation Error: Start and End Hour digits cannot be the same (e.g. 11 AM and 11 PM).", true);
                    return; 
                }

                if (sM === eM) {
                    showMessage("Validation Error: Start and End Minutes cannot be exactly the same.", true);
                    return;
                }
            }
            
            const formattedInTime = formatTimeForN8N(inTimeInput.value);
            const formattedOutTime = formatTimeForN8N(outTimeInput.value);
            const originalButtonText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>FINALIZING...</span>`;
            submitBtn.disabled = true;

            const submissionPayload = {
                "Log ID": siNoInput.value,
                "Date": dateInput.value,
                "Daily Status Report": workDoneTextarea.value,
                "StartTime": formattedInTime,
                "EndTime": formattedOutTime,
                "submittedAt": new Date().toISOString(),
                "formMode": "web-submission"
            };

            let response;
            try {
                response = await fetchWithExponentialBackoff(N8N_SUBMIT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionPayload)
                });

                if (response.ok) {
                    showMessage("Report Finalized Successfully!", false);
                    logForm.reset();
                    initializeDateTime(); 
                    checkFormValidity();
                } else {
                    const errorText = await response.text();
                    throw new Error(`N8N Webhook failure: ${errorText.substring(0, 50)}...`);
                }
            } catch (error) {
                console.error('Submission Error:', error);
                showMessage("Finalization Failed. Check Console.", true);
            } finally {
                submitBtn.innerHTML = originalButtonText;
                if (!response?.ok) {
                    submitBtn.disabled = false;
                }
            }
        });

        suggestBtn.addEventListener('click', async () => {
            const userQuery = workDoneTextarea.value.trim();
            if (!userQuery) {
                showMessage("Enter keywords first.", true);
                return;
            }
            const originalButtonText = suggestBtn.innerHTML;
            suggestBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Processing...</span>`;
            suggestBtn.disabled = true;

            const payload = { keywords: userQuery };
            try {
                const response = await fetchWithExponentialBackoff(N8N_REWRITE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                let result;
                try {
                    result = await response.json();
                } catch (e) {
                     // ignore json error, try text
                }

                if (result && result.rewritten_text) {
                    workDoneTextarea.value = result.rewritten_text.trim();
                    showMessage("AI Rewrite successful.", false);
                } else {
                     const textResult = await response.text();
                     if (textResult) {
                         workDoneTextarea.value = textResult.trim();
                         showMessage("AI Rewrite successful.", false);
                     } else {
                         throw new Error("Empty response");
                     }
                }
            } catch (error) {
                console.error('AI Rewrite Error:', error);
                showMessage("AI Rewrite Failed.", true);
            } finally {
                suggestBtn.innerHTML = originalButtonText;
                suggestBtn.disabled = false;
                checkFormValidity();
            }
        });

        async function fetchWithExponentialBackoff(url, options, retries = 4, delay = 1000) {
            try {
                return await fetch(url, options);
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithExponentialBackoff(url, options, retries - 1, delay * 2);
                } else {
                    throw error;
                }
            }
        }
    });
</script>
